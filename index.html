<script type="text/javascript">

function toll(feld) {	
	
	if (feld.value == "") {
		/*alert ("Ist Test!")*/
		document.getElementById("instruction").style.display = "none";		
		/*document.getElementById("instruction").innerHtml = "Haha";*/
	} else {
		document.getElementById("question").style.display = "none";
		document.getElementById("instruction").style.display = "table";
		
	}
}

function newtodo(val) {

	var li = document.createElement("li");
	var t = document.createTextNode(val);
  	li.appendChild(t);
	document.getElementById("yesul").appendChild(li);
	document.getElementById("input").value = "";
	document.getElementById("instruction").style.display = "none";
	document.getElementById("instruction").style.height = "0px";
	document.getElementById("question").style.visibility = "hidden";
	li.addEventListener('click', function (test){this.classList.toggle('checked')});
}

</script>


<style>

/* When clicked on, add a background color and strike out text */
ul li.checked {
    text-decoration: line-through;
    /*display: none;*/
    list-style: none;
    color: grey;
}

ul li:hover {
	opacity: 0.3;
}

/* Add a "checked" mark when clicked on */
ul li.checked::before {
    opacity: 0.5;
    content: '';
    position: absolute;
    border-color: black;
    border-style: solid;
    border-width: 0 4px 4px 0;
    top: 0px;
    left: -40px;
    transform: rotate(45deg);
    height: 30px;
    width: 15px;
}

}

#question {

}

</style>
