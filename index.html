<!DOCTYPE html>
<meta content="text/html" charset="UTF-8">

<html>
<head>
	<title>TODO</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet">

<script type="text/javascript">

function toll(feld) {	
	
	if (feld.value == "") {
		/*alert ("Ist Test!")*/
		document.getElementById("instruction").style.display = "none";		
		/*document.getElementById("instruction").innerHtml = "Haha";*/
	} else {
		document.getElementById("question").style.display = "none";
		document.getElementById("instruction").style.display = "table";
		
	}
}

function newtodo(val) {
	var li = document.createElement("li");
	var t = document.createTextNode(val);
  	li.appendChild(t);
	document.getElementById("yesul").appendChild(li);
	document.getElementById("input").value = "";
	document.getElementById("instruction").style.display = "none";
	document.getElementById("instruction").style.height = "0px";
	document.getElementById("question").style.visibility = "hidden";
	li.addEventListener('click', function (test){this.classList.toggle('checked')});
}

function toggleLightbox(){
	if (document.getElementById("lightbox").style.display === "none") {
		document.getElementById("lightbox").style.display = "inline";
		document.getElementById("container").style.opacity = "0.3";
	} else {
		document.getElementById("lightbox").style.display = "none";
		document.getElementById("container").style.opacity = "1";
	}
}

</script>


<style>

/* When clicked on, add a background color and strike out text */
ul li.checked {
    text-decoration: line-through;
    /*display: none;*/
    list-style: none;
    color: grey;
}

ul li:hover {
	opacity: 0.3;
}

/* Add a "checked" mark when clicked on */
ul li.checked::before {
    opacity: 0.5;
    content: '';
    position: absolute;
    border-color: black;
    border-style: solid;
    border-width: 0 4px 4px 0;
    top: 0px;
    left: -40px;
    transform: rotate(45deg);
    height: 30px;
    width: 15px;
}


#container {
	width: 860px;
	margin: 0px auto;	
}

input {
	width: 100%;
	font-size: 3em;
	line-break: auto;
	text-transform: uppercase;
	margin-top: 150px;
	/*padding: 0px 10px;*/	
	border: none;
	outline: none;
	border-bottom: 2px solid grey;
	/*font-family: 'Inconsolata', monospace;*/
}

input::placeholder {
	font-style: italic;
	text-align: center;
	/*font-weight: bold;*/
	/*font-family: "Garamond"*/
}

#question {
	font-family: sans-serif;
	font-size: 3em;
	text-align: center;
	margin: 50px auto;
	left: 0;
	right: 0;
	position: absolute
	}

#instruction {
	font-size: 3em;
	text-align: center;
	margin: 0 auto;
	display: none;
	/*color: grey;*/
}

li {
	list-style-type:square;
	font-family: sans-serif;
	text-transform: uppercase;
	/*font-family: 'Inconsolata', monospace;*/
	font-size: 3em;
	margin-left: 0.5em;
	margin-bottom: 10px;
	position: relative;
}

#wtf {
	position: absolute;
	font-family: sans-serif;
	right: 10px;
	bottom: 10px;
}

#wtf:hover {
	color: pink;
}

#lightbox {
	position: fixed;
	font-family: sans-serif;
	font-size: 2em;
	top: calc(50% - 200px);
	left: calc(50% - 200px);
	width: 380px;
	height: 380px;
	text-align: center;
	background-color: #EEEEEE;
	padding: 20px 20px;
	z-index: 2;
}

#lightbox:hover {
	opacity: 0.5;
}

@media only screen and (max-width: 960px) {

	#container {
		width: calc(100% - 20px);
		/*margin-top: 20px;*/
	}

	#question {
		display: none;
		margin: 0 auto;
	}

	input {
		margin-top: 0px;
		transition: 0.3s;
	}

}

@media only screen and (max-device-width: 1000px) {

	li, input, #instruction, #lightbox {
		font-size: 1.5em;
	}
	
	ul li.checked::before {
	    opacity: 0.5;
	    content: '';
	    position: absolute;
	    border-color: black;
	    border-style: solid;
	    border-width: 0 3px 3px 0;
	    top: 0px;
	    left: -40px;
	    transform: rotate(45deg);
	    height: 20px;
	    width: 10px;
	}

}


</style>

</head>
